# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# Language
lang: en

# Timezone
timezone: Europe/Zurich

# jekyll-seo-tag settings
# ↓ --------------------------

title: Pietro Melillo
tagline: Chief Information Security Officer | PhD Researcher | CTI Expert

description: >-
  Cyber Threat Intelligence, Ransomware Analysis, Machine Learning for Security,
  and Applied Cybersecurity Research.

url: "https://melillopietro.github.io"

github:
  username: melillopietro

twitter:
  username: melillopietro

social:
  name: Pietro Melillo
  email: melillopietro@gmail.com
  links:
    - https://github.com/melillopietro

# Site Verification
webmaster_verifications:
  google:
  bing:
  alexa:
  yandex:
  baidu:
  facebook:

# ↑ --------------------------

# Analytics
analytics:
  google:
    id:
  goatcounter:
    id:
  umami:
    id:
    domain:
  matomo:
    id:
    domain:
  cloudflare:
    id:
  fathom:
    id:

# Page views
pageviews:
  provider:

# Theme mode
theme_mode:

# CDN
cdn:

# Sidebar avatar
avatar: "/assets/img/avatar.jpg"

# Social preview image
social_preview_image:

# Table of contents
toc: true

# Comments
comments:
  provider:
  disqus:
    shortname:
  utterances:
    repo:
    issue_term:
  giscus:
    repo:
    repo_id:
    category:
    category_id:
    mapping:
    strict:
    input_position:
    lang:
    reactions_enabled:

# Static assets
assets:
  self_host:
    enabled:
    env:

# Progressive Web App (PWA)
pwa:
  enabled: true
  cache:
    enabled: false

# Pagination
paginate: 10

# Base URL
baseurl: ""

# ------------ DO NOT MODIFY BELOW ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
